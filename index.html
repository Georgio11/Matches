<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="css/style.css" as="style" />
</head>
<body>
    <div class="wrapper">
        <div class="game">
            <div class="game_container"> 
                <div class="game_wrapper">
                    <div class="attempts">You have <span>3</span> attempts</div>
                    <div class="crystal">
                        <img class="frame" src="images/crystal.webp" alt="crystal">
                        <div class="matches">
                            <div class="matches_container">
                                <button><img class="match" src="images/matches/2.webp" alt="match"></button>
                                <button><img class="match" src="images/matches/2.webp" alt="match"></button>
                                <button><img class="match" src="images/matches/2.webp" alt="match"></button>
                            </div>
                        </div>
                        <img class="frame_bottom" src="images/crystal_bottom.webp" alt="crystal_bottom">
                        <div class="popup">
                            <p>Try againe</p>
                        </div>
                    </div>
                    <div class="btns">
                        <button><img src="images/btns/1.webp" alt="btn"></button>
                        <button><img src="images/btns/2.webp" alt="btn"></button>
                        <button><img src="images/btns/3.webp" alt="btn"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="modal_container">
                <p class="win">You Win!!!</p>
                <p class="lose">You Lost</p>
                <a href="">Restart</a>
            </div>
        </div>
    </div>

    <script src="js/script.js" async></script>
</body>
</html>
